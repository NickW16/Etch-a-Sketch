<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Project</title>
</head>
<body>
    <p id="title">Hover the cursor over the board to paint it!</p>
    <div id="input-container">
        <input type="number" id="squareInput" placeholder="Enter number of squares per side: (MAX 100) ">
        <button id="createBtn">Create Squares</button>
        <button id="resetBtn">Reset board to Default (16)</button>
    </div>
    <div id="aditional-options">
        <button id="activate-random-colors">Activate Random Colors</button>
        <button id="toggle-opacity">Activate Opacity Function</button>
    </div>
    <div id="box-container"></div>

    <footer>
        This is a project for The Odin Project, by <a href="https://github.com/NickW16" target="_blank" style="color: aliceblue; text-decoration: underline;"> NickW16</a>!
    </footer>

    <script src="script.js"></script>
</body>
</html>
